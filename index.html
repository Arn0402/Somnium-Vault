<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somnium Vault | Dream Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020204; /* Deeper void black */
        color: #e2e8f0;
        font-family: 'Playfair Display', serif;
        overflow-x: hidden;
        cursor: none;
      }

      /* Optimized Cinematic Grain Overlay (CSS Noise) */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        /* Using a static image pattern is lighter than applying a live filter to the body */
      }
      
      ::selection {
        background: rgba(45, 212, 191, 0.3); /* Soft Teal */
        color: #fff;
      }
      
      .font-sans {
        font-family: 'Poppins', sans-serif;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-sc {
        font-family: 'Playfair Display SC', serif;
      }
      
      /* Liquid / Water Ripple Glitch (Footer) */
      @keyframes liquid-ripple {
        0% {
          filter: blur(0px);
          text-shadow: 0 0 transparent;
          transform: skewX(0deg) scale(1);
        }
        25% {
          filter: blur(2px);
          text-shadow: 5px 0 rgba(200, 200, 255, 0.4), -5px 0 rgba(45, 212, 191, 0.4);
          transform: skewX(-2deg) scale(1.02);
        }
        50% {
          filter: blur(3px);
          text-shadow: -3px 0 rgba(200, 200, 255, 0.4), 3px 0 rgba(45, 212, 191, 0.4);
          transform: skewX(2deg) scale(1.02);
        }
        75% {
          filter: blur(1px);
          text-shadow: 3px 0 rgba(200, 200, 255, 0.4), -3px 0 rgba(45, 212, 191, 0.4);
          transform: skewX(-1deg) scale(1.01);
        }
        100% {
          filter: blur(0px);
          text-shadow: 0 0 transparent;
          transform: skewX(0deg) scale(1);
        }
      }

      .glitch-text-lg:hover {
        animation: liquid-ripple 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #f0fdfa;
      }

      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020204; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #99f6e4; /* Teal-200 */
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
      
      /* Hardware Acceleration Helper */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
    </style>
